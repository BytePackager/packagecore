name: packagecore-test
maintainer: packagecore@solidlake.com
license: GPL2
summary: Utility for generating Linux packages.
homepage: https://github.com/BytePackager/packagecore
commands:
  pre:
    - uname -a
  compile:
    - gcc test.c -o test 
  install:
    - install -D -m 755 test "${BP_DESTDIR}/var/tmp/test"
  testinstall:
    - ls "${BP_PACKAGE_FILE}" || exit 1
    - ls /var/tmp/test || exit 2
    - /var/tmp/test || exit 3
packages:
  archlinux:
    builddeps:
      - gcc
  centos7.7:
    builddeps:
      - gcc
  debian10:
    builddeps:
      - gcc
  fedora32:
    builddeps:
      - gcc
  opensuse15.1:
    builddeps:
      - gcc
  ubuntu20.04:
    builddeps:
      - gcc
    rundeps:
      - python3
      - python3-dateutil
    
    
